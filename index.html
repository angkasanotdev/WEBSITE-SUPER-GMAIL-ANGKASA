<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Gmail - Login</title>
  <script type="module" src="js/auth.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg text-center w-80">
    <img src="assets/logo.png" alt="Logo" class="mx-auto mb-4 w-20">
    <h1 class="text-xl font-bold mb-4">Super Gmail</h1>
    <p class="text-gray-400 mb-6">Login hanya lewat bot Telegram</p>
    <input id="loginToken" class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600" placeholder="Masukkan Token Login">
    <button id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-bold">Masuk</button>
  </div>
</body>
</html>
